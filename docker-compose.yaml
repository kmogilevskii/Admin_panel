version: "3.8"

services:
  db:
    build: ./postgres_movies/
    image: postgres_movies
    environment:
      - POSTGRES_DB=movies
      - POSTGRES_USER=django
      - POSTGRES_PASSWORD=12345
    volumes:
      - /home/userpy/Admin_panel/postgres_movies/pg_movies_volume/_data:/var/lib/postgresql/data

  django:
    build: ./django_admin/
    depends_on:
      - db
  
  nginx:
    image: nginx:1.19.2
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/configs:/etc/nginx/conf.d:ro
      - ./nginx/static:/data/static:ro
    ports:
      - 80:80
    depends_on:
      - django
